	<!-- JS Libraries -->
	<script>
		function parseJSONP(ud, jsonp) {
			var data = jsonp;
			try {
				data = data.substring((ud + '(').length);
				data = data.substring(0, data.length - 2); // to remove ); from the end of the jsonp response text
				data = JSON.parse(data);
			} catch (e) {
				data = e;
			}
			return data;
		}

		function getJSONP(url, success) {
			var ud = '_' + START_TIME,
				script = document.createElement('script'),
				head = document.getElementsByTagName('head')[0] || document.documentElement;
			window[ud] = function (data) {
				head.removeChild(script);
				success && success(data);
			};
			script.src = url.replace('callback=', 'callback=' + ud);
			head.appendChild(script);
		}

		function getParameterByName(name) {
			name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
			var regexS = "[\\?&]" + name + "=([^&#]*)";
			var regex = new RegExp(regexS, 'i');
			var results = regex.exec(window.location.search);
			if (results == null)
				return "";
			else
				return decodeURIComponent(results[1].replace(/\+/g, " "));
		}

		function getAbsolutePath() {
			const paragraph = window.location.pathname;
			const regex = /\w+[/,.,0-9,a-z,A-Z]+[html]/g;
			const removeFromPath = paragraph.match(regex);
			var absolutePath = window.location.pathname.substring(0, window.location.pathname.indexOf(removeFromPath[0]));
			if (absolutePath.length > 0) {
				absolutePath = absolutePath.substring(0, absolutePath.length - 1);
			}
			return absolutePath;
		}

		function getFullUrl_NoQueryString() {
			if (window.location.search.length > 0) {
				return window.location.href.substring(0, window.location.href.length - window.location.search.length);
			} else {
				return window.location.href;
			}
		}

		function getReferrerUrl() {
			return document.referrer;
		}

		function removeLoader() {
			document.getElementsByTagName('body')[0].classList.remove('loading');
		}

		function addLoader() {
			document.getElementsByTagName('body')[0].classList.add('loading');
		}

		function getPageLanguage() {
			var lang = getParameterByName('lang');
			if (lang == '')
				lang = DEFAULT_LANG;
			return lang;
		}

		function getIpAddress() {
			return new Promise((resolve, reject) => {
				getJSONP(IP_DETECTION_API + "?format=jsonp&callback=", function (data) {
					// Here you RESOLVE promise result
					resolve(data.ip);
				});
			});
		}

		function getUserAgent() {
			return window.navigator.userAgent;
		}

		function getUserPlatform() {
			return window.navigator.platform;
		}

		function getOS() {
			var os = '';
			if (macosPlatforms.indexOf(PLATFORM) !== -1) {
				os = 'Mac OS';
			} else if (iosPlatforms.indexOf(PLATFORM) !== -1) {
				os = 'iOS';
			} else if (windowsPlatforms.indexOf(PLATFORM) !== -1) {
				os = 'Windows';
			} else if (/Android/.test(USER_AGENT)) {
				os = 'Android';
			} else if (!os && /Linux/.test(PLATFORM)) {
				os = 'Linux';
			}
			return os;
		}

		function eraseCookie(sKey, sPath, sDomain) {
			document.cookie = encodeURIComponent(sKey) +
				"=; expires=Thu, 01 Jan 1970 00:00:00 GMT" +
				(sDomain ? "; domain=" + sDomain : "") +
				(sPath ? "; path=" + sPath : "");
		}

		function setCookie(name, value, hours) {
			setCookie(name, value, hours, '/', 'Strict', false);
		}

		function setCookie(name, value, hours, path, sameSite, secure) {
			var d = new Date;
			d.setTime(d.getTime() + 60 * 60 * 1000 * hours);
			//document.cookie = name + "=" + value + ";path=" + path + ";expires=" + d.toGMTString() + ";SameSite=" + sameSite + secure?";Secure":"";
			document.cookie = name + "=" + value + ";path=" + path + ";expires=" + d.toGMTString() + ";SameSite=" + sameSite + (secure ? "; Secure" : "");
		}

		function readCookie(name) {
			name = name.replace(/([.*+?^=!:${}()|[\]\/\\])/g, '\\$1');
			var regex = new RegExp('(?:^|;)\\s?' + name + '=(.*?)(?:;|$)', 'i'),
				match = document.cookie.match(regex);
			return match && unescape(match[1]);
		}

		function checkRegexp(input, regexp) {
			var pattern = new RegExp(regexp);
			return pattern.test(input.value);
		}

		function uuidv4() {
			return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
				var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
				return v.toString(16);
			});
		}

		function getHeadersEncodeBase64() {
			return new Promise((resolve, reject) => {
				getJSONP(HEADERS_ENCODED_BASE64_URL + '?callback=', function (response) {
					// Here you RESOLVE promise result
					resolve(response);
				});
			});
		}

		function pad2(number) {
			if (number <= 9) {
				number = "0" + number;
			}
			return number;
		}

		function operatorValue(value) {
			if (value != "") {
				operator = value;
			}
			return operator;
		}

		function log2event(txt) {
			console.log('Event logging: ' + txt);
			if (HOTJAR_ID.length > 0 && typeof (hj) != 'undefined')
				hj('event', txt);
		}

		function getAntiFraudIDEXUrl() {
			return ANTI_FRAUD_MCP_URL + '?Page=' + PAGE_INDEX
				+ '&ChannelID=' + IDEX_MCP_ANTI_FRAUD_CHANNEL_ID
				+ '&ClickID=' + UVID + '&Headers=' + HEADERS_ENCODED_BASE64 + "&UserIp=" + btoa(CLIENT_IP_ADDRESS);
		}

		function AntiFraudIDEX() {
			return new Promise((resolve, reject) => {
				try {
					var antiFraudUrl = getAntiFraudIDEXUrl();
					var req = new XMLHttpRequest();
					req.open('GET', antiFraudUrl, false);
					req.send(null);

					var script = document.createElement('script');
					script.setAttribute('defer', '');
					script.text = req.response;

					var head = document.getElementsByTagName('head')[0] || document.documentElement;
					head.appendChild(script);

					//var headers = req.getAllResponseHeaders().toLowerCase();
					resolve(req.getResponseHeader('antifrauduniqid'));
				} catch (e) {
					console.log(e);
					reject(e);
				}
			});
		}

		function getAntiFraudEvinaUrl() {
			return ANTI_FRAUD_EVINA_URL + '?applicationId=' + EVINA_APPLICATION_ID
				+ '&countryId=' + EVINA_COUNTRY_ID
				+ '&requestId=' + UVID;
		}

		function GetEvinaScript() {
			return new Promise((resolve, reject) => {
				try {
					var antiFraudUrl = getAntiFraudEvinaUrl();
					var req = new XMLHttpRequest();
					req.open('GET', antiFraudUrl, false);
					req.send(null);

					var script = document.createElement('script');
					script.setAttribute('defer', '');
					script.text = JSON.parse(req.response)[100];

					var head = document.getElementsByTagName('head')[0] || document.documentElement;
					head.appendChild(script);

					var event = new Event('DCBProtectRun');
					//var headers = req.getAllResponseHeaders().toLowerCase();
					resolve(document.dispatchEvent(event));
				} catch (e) {
					console.log(e);
					reject(e);
				}
			});
		}

		function applyGlobalConfiguration() {
			LANG = getPageLanguage();
			GCLID = getParameterByName('gclid');
			UVID = uuidv4(); // Unique Visit Id generated on every page load of LP
			REFERRER_URL = getReferrerUrl();
			USER_AGENT = getUserAgent();
			PLATFORM = getUserPlatform();
			OS = getOS();
		}

		function removeURLParameter(url, parameter) {
			//prefer to use l.search if you have a location/link object
			var urlparts = url.split('?');
			if (urlparts.length >= 2) {

				var prefix = encodeURIComponent(parameter) + '=';
				var pars = urlparts[1].split(/[&;]/g);

				//reverse iteration as may be destructive
				for (var i = pars.length; i-- > 0;) {
					//idiom for string.startsWith
					if (pars[i].lastIndexOf(prefix, 0) !== -1) {
						pars.splice(i, 1);
					}
				}

				return urlparts[0] + (pars.length > 0 ? '?' + pars.join('&') : '');
			}
			return url;
		}

		function stopTimer() {
			clearInterval(OTP_TIMER);
			OTP_TIMER = null;
		}

		function startTimer() {
			var minute = 60;
			OTP_TIMER = setInterval(function () {
				if (minute > 10) {
					document.getElementById('timer').innerHTML = "00:" + (--minute);
				} else if (minute > 0) {
					document.getElementById('timer').innerHTML = "00:0" + (--minute);
				} else if (minute == 0) {
					//location.reload();
				} else {
					stopTimer();
				}
			}, 1000);
			return OTP_TIMER;
		}

		function applyShakeEffect() {
			for (var i = 0; i < shakeable.length; i++) {
				shakeable[i].addEventListener('click', function (e) {
					msisdnFieldWrapper.classList.add('shake');
					setTimeout(function () {
						msisdnFieldWrapper.classList.remove('shake');
					}, 1000);
					pinField.classList.add('shake');
					setTimeout(function () {
						pinField.classList.remove('shake');
					}, 1000);
				});
			}
		}

		function maba3rifLeish() {
			if (readCookie("MSISDN_OK")) {
				step("next");
				events.msisdnStepCookie = "Load with cookie";
				log2event('msisdnStepCookie');
				msisdnField.value = readCookie("MSISDN_NUMBER");
				cleanNumber = readCookie("MSISDN_NUMBER");
				oprValue = readCookie("OPERATOR");
			}

			if (readCookie("PIN_OK")) {
				step("next");
				step("next");
				pinField.value = readCookie("PIN");
				if (typeof goRedirect === 'function') {
					goRedirect();
				}
			}
			pinField.maxLength = 6;
		}

		function injectEvinaDomElement() {
			pinButton = document.getElementById('pinButton');
			pinButton.setAttribute('id', EVINA_CTA_BUTTON_ID);
			pinButton = document.getElementById(EVINA_CTA_BUTTON_ID);
		}
	</script>

			loadServiceImages();

			applyPageConfiguration();

				injectEvinaDomElement();
				await GetEvinaScript();
			}
			removeLoader();
		});

		window.addEventListener('load', async (event) => {
			log2event("fullLoad");

			// bypass auto scrolling.
			if ('scrollRestoration' in history) {
				history.scrollRestoration = 'manual';
			}
		});
	</script>

		function IPtoNum(ip) {
			return Number(ip.split(".").map(d => ("000" + d).substr(-3)).join(""));
		}

		function isIPInRange(range, ip) {
			return range.some(
				([min, max]) => IPtoNum(min) <= IPtoNum(ip) && IPtoNum(max) >= IPtoNum(ip)
			);
		}

		function CheckRedirectRule(byRule) {
			if (!FORCE_REDIRECT_RULES)
				return;

			var ruleFoundList = REDIRECT_RULES.filter(x => (x.Type == byRule && x.Enabled));
			if (typeof (ruleFoundList) == 'undefined') return;

			for (let ruleFound of ruleFoundList) {
				if (byRule == 'IP') {
					for (let element of COUNTRY_OPERATORS.Country.Operators.Array) {
						var isInRange = isIPInRange(element.IP_Ranges, CLIENT_IP_ADDRESS);
						if (isInRange) return;

						if (ruleFound.Operators.findIndex(x => x == element.Id) >= 0) {
							var redirectUrl = ruleFound.Redirect_To_Url;
							if (ruleFound.Redirect_With_QueryString) {
								redirectUrl += window.location.search;
							}
							window.location = redirectUrl;
						}
					}
				} else if (byRule == 'MSISDN') {
					if (ruleFound.Operators.findIndex(x => x == OPERATOR_ID) >= 0) {
						//eraseCookie(REDIRECT_RULES_COOKIE_NAME);
						sessionStorage.removeItem(REDIRECT_RULES_COOKIE_NAME);
						sessionStorage.setItem(REDIRECT_RULES_COOKIE_NAME, JSON.stringify(CreateTeleportedObject()));
						//setCookie(REDIRECT_RULES_COOKIE_NAME, JSON.stringify(CreateTeleportedObject()), 1, '/', 'Lax', true);
						var redirectUrl = ruleFound.Redirect_To_Url;
						if (ruleFound.Redirect_With_QueryString) {
							redirectUrl += window.location.search;
						}
						window.location = redirectUrl;
					}
				}
			}
		}

		function step(direction) {
			firstStepIndex = 1;
			finalStepIndex = steps.length;
			if (direction == 'next') {
				currentStep = (currentStep < finalStepIndex) ? currentStep += 1 : finalStepIndex;
				if (currentStep <= finalStepIndex) {
					toggleVisible(currentStep, currentStep - 1);
				}
				if (typeof stepNext === 'function') {
					stepNext();
				}
			} else {
				currentStep = (currentStep > firstStepIndex) ? currentStep -= 1 : firstStepIndex;
				if (currentStep >= firstStepIndex) {
					toggleVisible(currentStep, currentStep + 1);
				}
				if (typeof stepPrevious === 'function') {
					stepPrevious();
				}
			}
		}

		function stepPrevious() { }

		function stepNext() { }

		function step_timeout(direction, time_out) {
			setTimeout(function () {
				step(direction);
			}, time_out);
		}

		function DetectOperatorFromPrefix(tempVal) {
			if (tempVal.startsWith('00')) {
				tempVal = tempVal.substring(('00').length);
			}
			if (tempVal.startsWith(COUNTRY_OPERATORS.Country.CountryCode)) {
				tempVal = tempVal.substring((COUNTRY_OPERATORS.Country.CountryCode).length);
			}
			if (tempVal.startsWith('0')) {
				tempVal = tempVal.substring(('0').length);
			}
			var prefix_length = 0;
			if (COUNTRY_OPERATORS.Country.Operators.Array.filter(x => x.Prefixes.length > 0).length > 0) {
				var op1 = COUNTRY_OPERATORS.Country.Operators.Array.filter(x => x.Prefixes.length > 0)[0];
				if (op1.Prefixes.filter(x => x.length > 0)) {
					prefix_length = op1.Prefixes.filter(x => x.length > 0)[0].length;
				}
			}
			if (tempVal.length >= prefix_length) {
				var splitVal = tempVal.substring(0, prefix_length);
				var detectedOp = COUNTRY_OPERATORS.Country.Operators.Array.find(element => {
					if (element.Prefixes.some(pref => { return pref.indexOf(splitVal) >= 0; })) {
						return element;
					}
				});
				if (typeof (detectedOp) != 'undefined') {
					MSISDN_DETECTED_FROM_PREFIX = tempVal;
					OPERATOR_ID = detectedOp.Id; // Set the global variable to the Id of the operator detected by MSISDN prefix algorithm
				} else {
					MSISDN_DETECTED_FROM_PREFIX = '';
					OPERATOR_ID = 0;
				}
			}
		}

		function ValidateMsisdn(operatorParameters) {
			//this.operatorParameters = operatorParameters;
			this.countryCallingCode = operatorParameters.Country.CountryCode;
			this.trunkPrefix = operatorParameters.Country.trunkPrefix;
			this.internationalPrefix = operatorParameters.Country.internationalPrefix;
			this.countryminlength = operatorParameters.Country.countryminlength;
			this.countrymaxlength = operatorParameters.Country.countrymaxlength;
			this.countrymaxlengthRaw = operatorParameters.Country.countrymaxlengthRaw;
			this.cleanNumber = '';

			this.validateMSISDN = function () {
				var msisdnValue = this.partialCleanMSISDN();
				var msisdnValueLength = msisdnValue.length;

				if (isNaN(msisdnValue) || msisdnValueLength > this.countrymaxlengthRaw || msisdnValueLength < this.countryminlength) {
					msisdnError.innerHTML = TRANSLATIONS[LANG].msisdn_error;
				}
				else if (msisdnValueLength >= this.countryminlength && msisdnValueLength <= this.countrymaxlength) {
					this.cleanNumber = msisdnValue;
					this.checkPrefix(this.cleanNumber);
					return true;
				}
				else if (msisdnValueLength > this.countrymaxlength && msisdnValueLength <= this.countrymaxlengthRaw) {
					this.cleanNumber = this.cleanMSISDN();
					if (this.cleanNumber.length != this.countryminlength) {
						msisdnError.innerHTML = TRANSLATIONS[LANG].msisdn_error;
					}
					else {
						this.checkPrefix(this.cleanNumber);
						return true;
					}
				}
				return false;
			}

			this.partialCleanMSISDN = function () {
				var msisdnValue = msisdnField.value;
				var msisdnClean = msisdnValue;

				if (msisdnClean.substring(0, 1) == '+') {
					msisdnClean = msisdnClean.substring(1);
				}
				if (msisdnClean.substring(0, this.internationalPrefix.length) == this.internationalPrefix) {
					msisdnClean = msisdnClean.substring(this.internationalPrefix.length);
				}
				if (msisdnClean.substring(0, this.trunkPrefix.length) == this.trunkPrefix) {
					msisdnClean = msisdnClean.substring(this.trunkPrefix.length);
				}

				return msisdnClean;
			}

			this.cleanMSISDN = function () {
				var msisdnValue = msisdnField.value;
				var msisdnClean = msisdnValue;

				if (msisdnClean.substring(0, 1) == '+') {
					msisdnClean = msisdnClean.substring(1);
				}
				if (msisdnClean.substring(0, this.internationalPrefix.length) == this.internationalPrefix) {
					msisdnClean = msisdnClean.substring(this.internationalPrefix.length);
				}
				if (msisdnClean.substring(0, this.trunkPrefix.length) == this.trunkPrefix) {
					msisdnClean = msisdnClean.substring(this.trunkPrefix.length);
				}
				if (msisdnClean.substring(0, this.countryCallingCode.length) == this.countryCallingCode) {
					msisdnClean = msisdnClean.substring(this.countryCallingCode.length);
				}
				if (msisdnClean.substring(0, this.trunkPrefix.length) == this.trunkPrefix) {
					msisdnClean = msisdnClean.substring(this.trunkPrefix.length);
				}
				return msisdnClean;
			}

			this.checkPrefix = function (msisdnCleanedNumber) {
				var identifiedOperatorMsisdn = false;
				var prefix_length = 0;
				if (COUNTRY_OPERATORS.Country.Operators.Array.filter(x => x.Prefixes.length > 0).length > 0) {
					var op1 = COUNTRY_OPERATORS.Country.Operators.Array.filter(x => x.Prefixes.length > 0)[0];
					if (op1.Prefixes.filter(x => x.length > 0)) {
						prefix_length = op1.Prefixes.filter(x => x.length > 0)[0].length;
					}
				}
				var prefixToCheck = msisdnCleanedNumber.substring(0, prefix_length);
				var opObj = COUNTRY_OPERATORS.Country.Operators.Array.find(x => x.Prefixes.find(y => y == prefixToCheck));
				if (typeof (opObj != 'undefined')) {
					OperatorObjFound(opObj);
					this._setLog2event(OPERATOR_ID);
					identifiedOperatorMsisdn = true;
				}
				if (!identifiedOperatorMsisdn) {
					operatorValue(null);
					events['identifiedOperator'] = 'Identified Other Operator';
					log2event('identifiedOperator');
				}
			}

			this._setLog2event = function (opId) {
				events['identifiedOperator'] = 'identifiedOperator - ' + opId;
				log2event('identifiedOperator');
			}
		}

		function aditionalValidationsMsisdn(cleanedMsisdn) {
			var validOperatorMsisdn = false;
			var prefix_length = 0;
			if (COUNTRY_OPERATORS.Country.Operators.Array.filter(x => x.Prefixes.length > 0).length > 0) {
				var op1 = COUNTRY_OPERATORS.Country.Operators.Array.filter(x => x.Prefixes.length > 0)[0];
				if (op1.Prefixes.filter(x => x.length > 0)) {
					prefix_length = op1.Prefixes.filter(x => x.length > 0)[0].length;
				}
			}
			var prefixToCheck = cleanedMsisdn.substring(0, prefix_length);
			var opObj = COUNTRY_OPERATORS.Country.Operators.Array.find(x => x.Prefixes.find(y => y == prefixToCheck));
			if (typeof (opObj != 'undefined')) {
				validOperatorMsisdn = true;
				OperatorObjFound(opObj);
			}
			return validOperatorMsisdn;
		}

				queryString = window.location.search;

			var data = "logId=0&msisdn=" + COUNTRY_OPERATORS.Country.CountryCode + cleanNumber
				+ '&referrer=' + encodeURIComponent(REFERRER_URL) + "&operatorId=" + OPERATOR_ID;
			var ud = '_' + START_TIME;

				+ "&callback=" + ud

			fetch(req_url, req_config).then(function (response) {

				// If the response is successful, get the Text response
				if (response.ok) {
					return response.text();
				}

				// Otherwise, throw an error
				return response.text().then(function (text) {
					throw text;
				});

			}).then(function (data) {
				console.log(data);
				var res = parseJSONP(ud, data);
				// This is the JSON from our response
				console.log(res);
				if (res.status.toLowerCase() == "success") {
					var url = "";
					url = new URL(window.top.location + "&" + res.queryString);
					TRANSACTION_ID = url.searchParams.get("transId");

					document.getElementById('PinReqSec').style.display = 'none';
					document.getElementById('PinValSec').style.display = 'block';
					document.getElementById('tryAgain').style.display = 'none';
					msisdnError.style.display = 'none';
					removeLoader();
					startTimer();
				} else if (res.status.toLowerCase() == "36") {
					var currentIndex = COUNTRY_OPERATORS.Country.Operators.Array.findIndex(x => x.Id > 0 && x.Id == OPERATOR_ID);
					if (currentIndex >= 0) currentIndex++;
					if (currentIndex >= COUNTRY_OPERATORS.Country.Operators.Array.filter(x => x.Id > 0).length) currentIndex = 0;
					if (currentIndex < COUNTRY_OPERATORS.Country.Operators.Array.filter(x => x.Id > 0).length) {
						var opObj = COUNTRY_OPERATORS.Country.Operators.Array.filter(x => x.Id > 0)[currentIndex];
						if (typeof (opObj != 'undefined')) {

					document.getElementById('PinReqSec').style.display = 'block';

		function validPin() {
			// window.scrollTo(0, 0);

			if (pinField.value.toString().length < pinField.minLength || pinField.value.toString().length > pinField.maxLength || isNaN(pinField.value)) {
				pinFormSubmitAfter();
				pinError.innerHTML = TRANSLATIONS[LANG].pin_error1;
				return;
			}
			else if (typeof aditionalValidationsPin === 'function' && !aditionalValidationsPin()) {
				return;
			}
			return true;
		}

		function ValidatePinCode() {
			if (pinField.value != '') {
				if (checkRegexp(pinField), "^[-\/0-9 ]+$") {
					SubmitPinForValidation();
				}
				else { return; }
			}
			return false;
		}

		function pinSubmit() {
			pinOk = validPin();

			ValidatePinCode();
